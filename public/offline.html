<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f4b266">
    <title>Offline - Starchild Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: #0b1118;
            background-image: radial-gradient(120% 120% at 15% 20%, rgba(88, 198, 177, 0.18), transparent),
                            radial-gradient(100% 100% at 80% 0%, rgba(244, 178, 102, 0.22), transparent);
            color: #f5f1e8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .icon-container {
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f4b266 0%, #58c6b1 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(244, 178, 102, 0.35);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(92deg, #f4b266, #58c6b1, #8ca7ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 6s ease infinite;
        }

        p {
            font-size: 1.1rem;
            color: #a5afbf;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #f4b266, #58c6b1);
            color: #0f141d;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 25px rgba(244, 178, 102, 0.35);
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(244, 178, 102, 0.45);
        }

        .button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(244, 178, 102, 0.08);
            border: 1px solid rgba(244, 178, 102, 0.16);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #a5afbf;
        }

        .status.online {
            background: rgba(88, 198, 177, 0.18);
            border-color: rgba(88, 198, 177, 0.35);
            color: #58c6b1;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                width: 100px;
                height: 100px;
            }

            .icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
            </div>
        </div>

        <h1>You're Offline</h1>

        <p>
            It looks like you've lost your internet connection.
            Check your network and try again to continue streaming music.
        </p>

        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>

        <div id="status" class="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Monitor online/offline status
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Click "Try Again" to continue.';
                statusEl.classList.add('online');
            } else {
                statusEl.textContent = 'No internet connection detected.';
                statusEl.classList.remove('online');
            }
        }

        // Check status on load
        updateStatus();

        // Listen for connection changes
        window.addEventListener('online', () => {
            updateStatus();
            // Auto-reload after a short delay when back online
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });

        window.addEventListener('offline', updateStatus);

        // Periodic check
        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
